name: üêõ Bug Report
description: File a bug report.
title: "[Bug]: "
labels: ["bug", "triage"]
body:
    - type: markdown
      attributes:
          value: |
              Thanks for taking the time to report a bug! Please fill out the form below to help us fix the issue faster.

    - type: textarea
      id: summary
      attributes:
          label: What happened?
          description: Also tell us, what did you expect to happen?
          placeholder: Tell us what you see!
          value: "A bug happened!"
      validations:
          required: true

    - type: textarea
      id: steps
      attributes:
          label: Steps to Reproduce
          description: What steps should we take to reproduce the problem?
          placeholder: |
              1. Go to the login page
              2. Enter valid credentials
              3. Click the login button
              4. Observe that nothing happens
      validations:
          required: true

    - type: textarea
      id: logs
      attributes:
          label: Relevant log output
          description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
          render: shell

    - type: dropdown
      id: severity
      attributes:
          label: Severity
          description: How severe is this bug?
          options:
              - Low (minor issue or cosmetic)
              - Medium (affects normal use but has a workaround)
              - High (blocks functionality, no workaround)
              - Critical (crashes, data loss, or complete failure)
      validations:
          required: false

    - type: checkboxes
      id: terms
      attributes:
          label: Code of Conduct
          description: By submitting this issue, you agree to follow our [Code of Conduct](https://github.com/Hadi-Mohseni/playstation-store-scraper/blob/main/CODE_OF_CONDUCT.md).
          options:
              - label: I agree to follow this project's Code of Conduct
                required: true
